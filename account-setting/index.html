            </div>
            <div class="scroll" style="width: 75%">
              <div>
                <p class="account-title" style="margin-bottom: 30px;">Account Settings</p>

                <div
                  class="d-flex flex-column-reverse flex-lg-row justify-content-between"
                >
                  <form action="" class="account-setting-form">
                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="name" class="form-label">name</label>

                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <input
                          type="name"
                          class="form-control"
                          id="name"
                          value="ahmed ismail"
                          style="margin-right: 10px; border: none"
                        />
                        <div style="color: transparent">optional</div>
                      </div>
                    </div>

                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="Gender:" class="form-label">Gender:</label>
                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <select
                          class="form-select custom-select"
                          aria-label="Default select example"
                          style="margin-right: 10px"
                        >
                          <option value="1"></option>
                        </select>

                        <div style="color: transparent">optional</div>
                      </div>
                    </div>

                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="Nationality:" class="form-label"
                        >Nationality:</label
                      >
                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <select
                          class="form-select custom-select"
                          aria-label="Default select example"
                          style="margin-right: 10px"
                        >
                          <option value="1">as new</option>
                        </select>
                        <div style="color: transparent">optional</div>
                      </div>
                    </div>

                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="Current-Location:" class="form-label"
                        >Current Location:</label
                      >
                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <input
                          type="text"
                          class="form-control"
                          id="Location"
                          style="margin-right: 10px"
                        />

                        <div style="color: transparent">optional</div>
                      </div>
                    </div>

                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="telephone" class="form-label"
                        >telephone:</label
                      >

                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <input
                          type="telephone"
                          style="margin-right: 10px"
                          class="form-control"
                          id="telephone"
                        />
                        <div style="color: transparent">optional</div>
                      </div>
                    </div>

                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="telephone-2:" class="form-label"
                        >telephone 2:</label
                      >
                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <input
                          type="telephone-2:"
                          class="form-control"
                          id="telephone-2:"
                          style="margin-right: 10px"
                        />
                        <div>optional</div>
                      </div>
                    </div>

                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="email" class="form-label">email:</label>

                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <input
                          type="email"
                          style="margin-right: 10px"
                          class="form-control"
                          id="email"
                        />
                        <div style="color: transparent">optional</div>
                      </div>
                    </div>

                    <div
                      class="mb-3 d-flex flex-column flex-lg-row justify-content-between form-group"
                    >
                      <label for="about you" class="form-label"
                        >about you:</label
                      >
                      <div
                        class="d-flex justify-content-between align-items-center input-group"
                      >
                        <textarea
                          class="form-control"
                          id="about you"
                          rows="7"
                          style="margin-right: 10px"
                        ></textarea>
                        <div style="color: transparent">optional</div>
                      </div>
                    </div>

                    <div style="margin-bottom: 20px">
                      <button class="custom-button cancle-btn">cancel</button>
                      <button class="custom-button">submit</button>
                    </div>
                    <p>delete my account</p>
                  </form>
                  <div class="align-self-start order-1">
                    <div class="image-container">
                      <img src="./images/rayul-_M6gy9oHg (2).png" alt="" />
                      <div class="camera-icon">
                        <i class="fa-solid fa-camera" style="color: white"></i>
                      </div>

                  </div>
